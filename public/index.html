<link rel="stylesheet" href="./css/style.css">

<div class="container">
    <div class="column">
        <img class="profile"
            src="https://cdn.vectorstock.com/i/500p/66/14/default-avatar-photo-placeholder-profile-picture-vector-21806614.jpg">
        <div>White</div>
    </div>
    <canvas class="board"></canvas>
    <div class="column">
        <img class="profile"
            src="https://cdn.vectorstock.com/i/500p/66/14/default-avatar-photo-placeholder-profile-picture-vector-21806614.jpg">
        <div>Black</div>
    </div>
</div>

<div class="modal">
    <div class="background"></div>
    <div class="grid">
        <img class="piece" data-piece="1" src="./assets/white-knight.png">
        <img class="piece" data-piece="2" src="./assets/white-bishop.png">
        <img class="piece" data-piece="3" src="./assets/white-rook.png">
        <img class="piece" data-piece="4" src="./assets/white-queen.png">
    </div>
</div>

<div class="modal">
    <div class="background"></div>
    <div class="grid">
        <img class="piece" data-piece="1" src="./assets/black-knight.png">
        <img class="piece" data-piece="2" src="./assets/black-bishop.png">
        <img class="piece" data-piece="3" src="./assets/black-rook.png">
        <img class="piece" data-piece="4" src="./assets/black-queen.png">
    </div>
</div>

<div class="result">
    <div class="background"></div>
    <div class="winner"></div>
</div>

<script src="./js/script.js"></script>
